<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Love - A Modern Palette</title>
    <style>
        body {
            margin: 0;
            font-family: 'Calibri', 'Arial', sans-serif; /* Changed to Calibri */
            background: linear-gradient(to bottom, #740938, #AF1740, #CC2B52, #DE7C7D);
            color: #3a3a3a;
            font-style: italic; /* Make text italicized for overall style */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .left-panel, .right-panel {
            padding: 20px;
        }

        .left-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .left-panel h1 {
            font-family: 'Dancing Script', cursive, 'Arial', sans-serif; /* Title with Dancing Script */
            font-size: 2.5rem;
            color: #ffffff;
            text-align: center;
        }

        .button-card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 240px;
            height: 70px;
            border: 1px solid #DE7C7D;
            background: #CC2B52;
            font-size: 1.5rem;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background 0.3s;
        }

        .button-card:hover {
            background: #AF1740;
        }

        .right-panel {
            width: 50%;
        }

        .right-panel h1 {
            font-family: 'Dancing Script', cursive, 'Arial', sans-serif; /* Title with Dancing Script */
            font-size: 2.5rem;
            color: #ffffff;
            text-align: center;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .image-grid img {
            width: 100%;
            border-radius: 8px;
        }

        .text-content {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #ffffff;
            text-align: justify;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
            font-style: normal; /* Normalized italic for footer text */
            color: #ffffff;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            border: 2px solid #DE7C7D;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }

        .popup img {
            width: 100px;
            height: 100px;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: #ffffff;
            background: #AF1740;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .popup button:hover {
            background: #740938;
        }
    </style>
</head>
<body>

        <div class="left-panel">
            <h1>Happy Valentine's My Baby</h1>

            <div class="button-card" data-popup="heart-popup">Happy Valentine's Day</div>
            <div class="button-card" data-popup="flower-popup">A Moment for Us</div>
        </div>
