<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine’s Day</Baby>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        header h1 {
            font-size: 3em;
            color: #e63946;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #555;
        }

        .section {
            padding: 60px 20px;
            text-align: center;
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .photos img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .love-letter {
            font-size: 1.5em;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 0 auto;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(230, 57, 70, 0.9);
            color: white;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .photos img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Valentine’s Day, My Baby</h1>
        <p>A special place just for us ❤️</p>
    </header>

    <section class="section">
        <h2>Our Favorite Memories</h2>
        <div class="photos">
            <img src="photo1.jpg" alt="Memory 1">
            <img src="photo2.jpg" alt="Memory 2">
            <img src="photo3.jpg" alt="Memory 3">
            <img src="photo4.jpg" alt="Memory 4">
        </div>
    </section>

    <section class="section">
        <h2>My Love Letter to You</h2>
        <div class="love-letter">
            <p>Dear [Shaalu],</p>
            <p>You are my Bestfriend, my rock, and my everything. Every day with you feels like a dream, and I’m so grateful for all the memories we’ve created together. You make me laugh, you support me, and you love me unconditionally, and I can’t thank you enough for being the amazing person you are.</p>
            <p>I can’t wait for all the adventures we’ll have together in the future. Here’s to us, always and forever. ❤️</p>
            <p>Love, [Vishakha]</p>
        </div>
    </section>

    <footer>
        <p>Made with ❤️ for you on Valentine’s Day</p>
    </footer>
</body>
</html>
